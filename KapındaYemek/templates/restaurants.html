{% extends "index.html" %}

{% block title %}Restaurant Select Page{% endblock %}

{% block content %}
     <h1>This is a restaurant selection page.</h1>

  <form action="{{ url_for('selectRestaurant') }}" method="get">
    <label for="restaurant">Choose a restaurant:</label>
    <select name="restaurant" id="restaurant">
      {% for name in restaurant_names %}
        <option value="{{ name }}"
          {% if name == selected %}selected{% endif %}>
          {{ name }}
        </option>
      {% endfor %}
    </select>
    <button type="submit">Select Restaurant</button>
  </form>

  {% if selected %}
    <hr>
    <h2>Youâ€™ve selected:</h2>
    <p><strong>{{ selected }}</strong></p>
  {% endif %}
{% endblock %}
