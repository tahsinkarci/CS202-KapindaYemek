<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Customer List</title>
</head>
<body>
    <h1>Customer Data</h1>
    <ul>
        {% for row in data %}
            <li>{{ row }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('login') }}">
        <button type="button">Login</button>
    </a>
</body>
</html>
